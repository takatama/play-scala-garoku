@()(implicit flash: Flash)
@main("Upload") {
  <h1 class="title">Upload</h1>
}{
  @flash.get("error").map { message =>
    <h3 class="error">@message</h3>
  }
  <button onclick="document.querySelector('#photo').click()" class="btn btn-block">Take a Photo</button>
  @helper.form(action = routes.Images.upload, 'class -> "input-group", 'enctype -> "multipart/form-data") {
    <input id="photo" style="display: none;" type="file" name="image" accept="image/*" capture="camera">
    <button class="btn btn-block btn-primary" type="submit" id="upload-button">Upload</button>
  }
}
